                    //     return barHeight + "px";

                newdata = dataset.slice(0,20);
                    
                //draw bars
                    svg.selectAll("rect")
                        .data(newdata)
                        .enter()
                        .append("rect")
                        .attr("x", function(d,i) {
                            return i * (w / newdata.length);
                        })
                        .attr("y", function(d) {
                            return h - d.Num_games * 5 - 20;
                        })
                        .attr("width", w / newdata.length - barPadding)
                        .attr("height", function(d) {
                            return d.Num_games * 5 + 10;
                        })
                        .attr("fill", function(d) {
                            return "rgb(0, 0, " + Math.round(d.Num_games * 10) + ")";
                        });

                //add labels
                        svg.selectAll("text")
                           .data(newdata)
                           .enter()
                           .append("text")
                           .text(function(d) {
                               return d.Num_games;
                           })
                           .attr("x", function(d,i) {
                            return i * (w / newdata.length) + (w / newdata.length - barPadding) / 2;
                            })
                            .attr("y", function(d) {
                                return h - (d.Num_games * 5) - 8;
                            })
                            .attr("text-anchor", "middle")
                            .attr("font-family", "sans-serif")
